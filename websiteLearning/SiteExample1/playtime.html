<html>
    <head>
        <title>Create a button in Javascript</title>
    </head>

    <body>
        <!-- Empty <body> HTML (the JavaScript code in <script> will generate a button here)-->
            <script>
                // change the document background color
                document.bgColor = "#003800";

                // Create a button element
                const button = document.createElement('button');

                // Set the button text to 'Click this boiiii'
                button.bgColor = "#003800";
                button.innerText = 'Click this boiiii';

                button.id = 'mainButton'

                // Attach the "click" event to your button
                button.addEventListener('click', () => {
                    // When there is a "click"
                    // it shows you an alert in the browser
                    alert('Oh, you clicked me!')
                });

                document.body.appendChild(button);
            </script>
    </body>
</html>
